<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript">
        var password;
        var attempts = 0; // Counter for attempts
        var maxAttempts = 5; // Maximum allowed attempts
    
        var task1 = "UrPWGDWE";
        var task2 = "EpsxTBKn";
        var task3 = "eT2xXLHd";
        var task4 = "7ApI8NyC";
    
        function checkPassword() {
            password = prompt('Please enter the code given:', '');
    
            // Check if the password matches any task
            if (password === task1) {
                window.location.href = "Task_1.pdf" // Corrected the typo and proper redirect
            } else if (password === task2) {
                window.location.href = "Task_2.pdf";
            } else if (password === task3) {
                window.location.href = "Task_3.pdf";
            } else if (password === task4) {
                window.location.href = "Task_4.pdf";
            } else {
                attempts++; // Increment attempts if the password is wrong
                if (attempts >= maxAttempts) {
                    alert('Incorrect code entered multiple times. Please contact me.');
                } else {
                    alert('Incorrect code, please try again. Attempt ' + (attempts + 1) + ' of ' + maxAttempts);
                    checkPassword();
                }
            }
        }
    
    </script>
    
           
</body>
</html>
